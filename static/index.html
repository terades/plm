<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D365 Inventory Abfrage</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Verbessertes Dark Mode Farbschema */
        :root {
            /* Light Mode Variablen */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
        }

        .dark {
            /* Dark Mode Variablen - deutlich bessere Kontraste */
            --bg-primary: #0f172a;      /* Sehr dunkler Blauton */
            --bg-secondary: #1e293b;    /* Dunkler Slate */
            --bg-tertiary: #334155;     /* Mittlerer Slate */
            --text-primary: #f1f5f9;    /* Sehr helles Grau */
            --text-secondary: #cbd5e1;  /* Helles Grau */
            --text-tertiary: #94a3b8;   /* Mittleres Grau */
            --border-primary: #475569;  /* Dunkelgrau */
            --border-secondary: #64748b; /* Mittleres Grau */
            --accent-primary: #60a5fa;  /* Helleres Blau */
            --accent-secondary: #3b82f6; /* Standard Blau */
        }

        /* Globale Styles mit CSS-Variablen */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Container und Cards */
        .container-bg {
            background-color: var(--bg-secondary);
            border-color: var(--border-primary);
        }

        .card-bg {
            background-color: var(--bg-tertiary);
            border-color: var(--border-primary);
        }

        /* Input Styling */
        .input-style {
            background-color: var(--bg-primary);
            border-color: var(--border-secondary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .input-style:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary);
            outline: none;
        }

        .input-style::placeholder {
            color: var(--text-tertiary);
        }

        /* Button Styling */
        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            transition: all 0.2s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            transition: all 0.2s ease;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--border-primary);
            transform: translateY(-1px);
        }

        /* Tabellen Styling */
        .table-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .dark .table-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .custom-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        
        .custom-table th {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .custom-table td {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 0.875rem 1rem;
            border-bottom: 1px solid var(--border-primary);
            transition: background-color 0.2s ease;
        }
        
        .custom-table tbody tr:nth-child(even) td {
            background-color: var(--bg-secondary);
        }
        
        .custom-table tbody tr:hover td {
            background-color: var(--accent-primary);
            color: white;
            transform: scale(1.01);
        }
        
        /* Filter Input Styling */
        .filter-input {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            width: 100%;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .filter-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .filter-input::placeholder {
            color: var(--text-tertiary);
        }
        
        /* Pagination Styling */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 1rem;
        }
        
        .pagination button {
            padding: 0.5rem 0.875rem;
            border: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .pagination button:hover:not(:disabled) {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.2);
        }
        
        .pagination button.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status Messages */
        .status-success {
            color: #10b981;
        }
        
        .status-error {
            color: #ef4444;
        }
        
        .status-info {
            color: var(--text-tertiary);
        }
        
        /* Modal Styling */
        .modal-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--border-primary);
        }
        
        .modal-footer {
            border-top: 1px solid var(--border-primary);
        }
        
        .code-block {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            color: var(--text-primary);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
        
        /* Animationen */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Focus Styles f√ºr Accessibility */
        .focus-visible:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        
        /* Dark Mode Toggle */
        .dark-mode-toggle {
            background-color: var(--bg-tertiary);
        }
        
        .dark-mode-toggle.checked {
            background-color: var(--accent-primary);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .custom-table th,
            .custom-table td {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
            
            .pagination {
                flex-wrap: wrap;
                gap: 0.25rem;
            }
            
            .pagination button {
                padding: 0.375rem 0.625rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <div class="container-bg p-6 min-h-screen transition-all duration-300">
        
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold" style="color: var(--text-primary)">D365 Inventory Visibility Abfrage</h1>
            <div class="flex items-center gap-3">

                    <div>
                        <label for="ConfigId" class="block text-sm font-medium mb-2" style="color: var(--text-secondary)">Variante</label>
                        <input type="text" id="ConfigId" value="S320GD+ZM300/310" class="input-style p-3 block w-full rounded-lg shadow-sm">

                    <div>
                        <label for="ColorId" class="block text-sm font-medium mb-2" style="color: var(--text-secondary)">Farbe</label>

                    Schlie√üen
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===================================================================================
        // Lokale Tabellen-Implementation
        // ===================================================================================

        // Spalten-Mapping
        const headerMapping = {
            'organizationid': 'Mandant',
            'productid': 'Produkt-ID',
            'dimensions_configid': 'Variante',
            'dimensions_sizeid': 'Gr√∂√üe',
            'dimensions_colorid': 'Farbe',
            'dimensions_styleid': 'Stil',
            'dimensions_inventstatusid': 'Bestandsstatus',
            'dimensions_siteid': 'Standort',
            'dimensions_locationid': 'Lagerort',
            'dimensions_wmslocationid': 'Lagerplatz',
            'dimensions_batchid': 'Charge',
            'quantities_fno_availordered': 'Verf√ºgb. Bestellt (FNO)',
            'quantities_fno_onorder': 'Bestellt (Einkauf)',
            'quantities_fno_reservphysical': 'Physisch Reserviert',
            'quantities_fno_postedqty': 'Gebuchte Menge',
            'quantities_fno_physicalinvent': 'Physischer Bestand',
            'quantities_fno_ordered': 'Bestellt (Verkauf)',
            'quantities_fno_deducted': 'Abgebucht',
            'quantities_fno_availphysical': 'Physisch Verf√ºgbar',
            'quantities_fno_arrived': 'Eingetroffen',
            'quantities_fno_softreserved': 'Soft Reserviert',
            'quantities_pos_inbound': 'Zulauf (POS)',
            'quantities_pos_outbound': 'Abgang (POS)',
            'quantities_pos_availquantity': 'Verf√ºgbar (POS)',
            'quantities_iv_ordered': 'Bestellt (IV)',
            'quantities_iv_softreserved': 'Soft Reserviert (IV)',
            'quantities_iv_totalonhand': 'Gesamtbestand (IV)',
            'quantities_iv_availabletoreserve': 'Verf√ºgbar f. Reserv.',
            'quantities_iv_totalavailable': 'Gesamt Verf√ºgbar (IV)',
            'quantities_@iv_@allocated': '@Zugewiesen'
        };

        class LocalTable {
            constructor() {
                this.originalData = [];
                this.filteredData = [];
                this.sortColumn = null;
                this.sortDirection = 'asc';
                this.currentPage = 1;
                this.pageSize = 25;
                this.columns = [];
                this.columnFilters = {};
                this.globalFilter = '';
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('pageSize').addEventListener('change', (e) => {
                    this.pageSize = parseInt(e.target.value);
                    if (this.pageSize === -1) this.pageSize = this.filteredData.length;
                    this.currentPage = 1;
                    this.render();
                });

                document.getElementById('globalSearch').addEventListener('input', (e) => {
                    this.globalFilter = e.target.value.toLowerCase();
                    this.applyFilters();
                    this.render();
                });
            }

            flattenObject(obj, parentKey = '', res = {}) {
                for (let key in obj) {
                    const propName = parentKey ? parentKey.toLowerCase() + '_' + key.toLowerCase() : key.toLowerCase();
                    if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                        this.flattenObject(obj[key], propName, res);
                    } else {
                        res[propName] = obj[key];
                    }
                }
                return res;
            }

            setData(data) {
                if (!data || data.length === 0) {
                    this.originalData = [];
                    this.filteredData = [];
                    this.columns = [];
                    this.renderEmpty();
                    document.getElementById('tableControls').classList.add('hidden');
                    document.getElementById('pagination').classList.add('hidden');
                    return;
                }

                this.originalData = data.map(item => this.flattenObject(item));
                this.columns = Object.keys(this.originalData[0]);
                this.columnFilters = {};
                this.globalFilter = '';
                this.currentPage = 1;
                
                this.applyFilters();
                this.renderHeaders();
                this.render();
                
                document.getElementById('tableControls').classList.remove('hidden');
                document.getElementById('pagination').classList.remove('hidden');
            }

            applyFilters() {
                this.filteredData = this.originalData.filter(row => {
                    if (this.globalFilter) {
                        const matchesGlobal = this.columns.some(col => {
                            const value = row[col];
                            return value && value.toString().toLowerCase().includes(this.globalFilter);
                        });
                        if (!matchesGlobal) return false;
                    }

                    for (const [column, filter] of Object.entries(this.columnFilters)) {
                        if (filter) {
                            const value = row[column];
                            if (!value || !value.toString().toLowerCase().includes(filter.toLowerCase())) {
                                return false;
                            }
                        }
                    }

                    return true;
                });

                this.currentPage = 1;
            }

            renderHeaders() {
                const headerRow = document.getElementById('headerRow');
                const filterRow = document.getElementById('filterRow');
                
                headerRow.innerHTML = '';
                filterRow.innerHTML = '';

                this.columns.forEach(column => {
                    // Header cell
                    const th = document.createElement('th');
                    th.innerHTML = `
                        <div class="flex items-center justify-between cursor-pointer hover:opacity-75 transition-opacity">
                            <span>${headerMapping[column.toLowerCase()] || column.replace('dimensions_', '')}</span>
                            <i class="fas fa-sort text-sm opacity-50" data-column="${column}"></i>
                        </div>
                    `;
                    th.addEventListener('click', () => this.sort(column));
                    headerRow.appendChild(th);

                    // Filter cell
                    const filterTh = document.createElement('th');
                    filterTh.style.padding = '0.5rem';
                    const filterInput = document.createElement('input');
                    filterInput.type = 'text';
                    filterInput.placeholder = 'Filter...';
                    filterInput.className = 'filter-input';
                    filterInput.addEventListener('input', (e) => {
                        this.columnFilters[column] = e.target.value;
                        this.applyFilters();
                        this.render();
                    });
                    filterTh.appendChild(filterInput);
                    filterRow.appendChild(filterTh);
                });
            }

            sort(column) {
                if (this.sortColumn === column) {
                    this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    this.sortColumn = column;
                    this.sortDirection = 'asc';
                }

                this.filteredData.sort((a, b) => {
                    let aVal = a[column] || '';
                    let bVal = b[column] || '';

                    if (!isNaN(aVal) && !isNaN(bVal)) {
                        aVal = parseFloat(aVal);
                        bVal = parseFloat(bVal);
                    } else {
                        aVal = aVal.toString().toLowerCase();
                        bVal = bVal.toString().toLowerCase();
                    }

                    if (aVal < bVal) return this.sortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return this.sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });

                this.renderHeaders();
                this.render();
            }

            render() {
                const tableBody = document.getElementById('tableBody');
                const tableInfo = document.getElementById('tableInfo');
                
                if (this.filteredData.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td class="text-center py-12" style="color: var(--text-tertiary)" colspan="${this.columns.length}">
                                <i class="fas fa-search text-4xl mb-4 block"></i>
                                Keine Ergebnisse gefunden.
                            </td>
                        </tr>
                    `;
                    tableInfo.textContent = 'Keine Eintr√§ge';
                    this.renderPagination();
                    return;
                }

                const totalItems = this.filteredData.length;
                const startIndex = (this.currentPage - 1) * this.pageSize;
                const endIndex = this.pageSize === -1 ? totalItems : Math.min(startIndex + this.pageSize, totalItems);
                const pageData = this.pageSize === -1 ? this.filteredData : this.filteredData.slice(startIndex, endIndex);

                tableBody.innerHTML = pageData.map(row => {
                    const cells = this.columns.map(column => {
                        const value = row[column];
                        return `<td>${value || ''}</td>`;
                    }).join('');
                    return `<tr class="transition-all duration-200">${cells}</tr>`;
                }).join('');

                tableInfo.textContent = `${startIndex + 1} bis ${endIndex} von ${totalItems} Eintr√§gen`;
                if (this.originalData.length !== totalItems) {
                    tableInfo.textContent += ` (gefiltert von ${this.originalData.length} Eintr√§gen)`;
                }

                this.renderPagination();
            }

            renderPagination() {
                const pagination = document.getElementById('pagination');
                const totalItems = this.filteredData.length;
                const totalPages = this.pageSize === -1 ? 1 : Math.ceil(totalItems / this.pageSize);

                if (totalPages <= 1) {
                    pagination.classList.add('hidden');
                    return;
                }

                pagination.classList.remove('hidden');
                
                const buttons = [];
                
                // Previous button
                buttons.push(`
                    <button ${this.currentPage === 1 ? 'disabled' : ''} onclick="table.goToPage(${this.currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `);

                // Page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(totalPages, this.currentPage + 2);

                if (startPage > 1) {
                    buttons.push(`<button onclick="table.goToPage(1)">1</button>`);
                    if (startPage > 2) {
                        buttons.push(`<span class="px-2" style="color: var(--text-tertiary)">...</span>`);
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    buttons.push(`
                        <button onclick="table.goToPage(${i})" class="${i === this.currentPage ? 'active' : ''}">${i}</button>
                    `);
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        buttons.push(`<span class="px-2" style="color: var(--text-tertiary)">...</span>`);
                    }
                    buttons.push(`<button onclick="table.goToPage(${totalPages})">${totalPages}</button>`);
                }

                // Next button
                buttons.push(`
                    <button ${this.currentPage === totalPages ? 'disabled' : ''} onclick="table.goToPage(${this.currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `);

                pagination.innerHTML = buttons.join('');
            }

            goToPage(page) {
                const totalPages = this.pageSize === -1 ? 1 : Math.ceil(this.filteredData.length / this.pageSize);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.render();
                }
            }

            renderEmpty() {
                const headerRow = document.getElementById('headerRow');
                const filterRow = document.getElementById('filterRow');
                const tableBody = document.getElementById('tableBody');
                
                headerRow.innerHTML = '<th class="text-center">Info</th>';
                filterRow.innerHTML = '<th></th>';
                tableBody.innerHTML = `
                    <tr>
                        <td class="text-center py-12" style="color: var(--text-tertiary)">
                            <i class="fas fa-database text-4xl mb-4 block"></i>
                            Keine Daten verf√ºgbar. F√ºhren Sie eine Abfrage durch.
                        </td>
                    </tr>
                `;
            }

            exportToCSV(filename = 'inventory_data.csv') {
                if (!this.filteredData || this.filteredData.length === 0) {
                    alert('Keine Daten zum Exportieren vorhanden.');
                    return;
                }

                const headers = this.columns.map(col => headerMapping[col.toLowerCase()] || col);
                const csvContent = [
                    headers.join(','),
                    ...this.filteredData.map(row => 
                        this.columns.map(col => {
                            const value = row[col] || '';
                            return typeof value === 'string' ? `"${value.replace(/"/g, '""')}"` : value;
                        }).join(',')
                    )
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', filename);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }

        // ===================================================================================
        // Hauptanwendungslogik
        // ===================================================================================

        let table;
        let currentData = [];
        let lastSentPayload = null;

        document.addEventListener('DOMContentLoaded', () => {
            table = new LocalTable();
            
            // --- Verbessertes Dark Mode System ---
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;
            
            const applyTheme = (theme) => { 
                if (theme === 'dark') { 
                    htmlElement.classList.add('dark'); 
                    darkModeToggle.checked = true;
                } else { 
                    htmlElement.classList.remove('dark'); 
                    darkModeToggle.checked = false;
                } 
                
                // Smooth transition f√ºr Theme-Wechsel
                document.body.style.transition = 'background-color 0.3s ease, color 0.3s ease';
                setTimeout(() => {
                    document.body.style.transition = '';
                }, 300);
            };
            
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            
            darkModeToggle.addEventListener('change', () => { 
                const theme = darkModeToggle.checked ? 'dark' : 'light'; 
                applyTheme(theme); 
                localStorage.setItem('theme', theme); 
            });

            // --- UI Element References ---
            const queryButton = document.getElementById('queryButton');
            const queryButtonText = document.getElementById('queryButtonText');
            const statusElement = document.getElementById('status');
            const showJsonButton = document.getElementById('showJsonButton');
            const exportButton = document.getElementById('exportButton');
            const jsonModal = document.getElementById('jsonModal');
            const closeModalButton = document.getElementById('closeModalButton');
            const copyJsonButton = document.getElementById('copyJsonButton');
            const jsonPayloadContainer = document.getElementById('jsonPayloadContainer');
            
            const inputIds = ['organizationId', 'productIds', 'siteId', 'locationId', 'WMSLocationId', 'InventStatusId', 'ConfigId', 'SizeId', 'ColorId', 'StyleId', 'BatchId'];

            // --- Event Listeners ---
            queryButton.addEventListener('click', handleQuery);
            showJsonButton.addEventListener('click', showJsonModal);
            exportButton.addEventListener('click', () => table.exportToCSV());
            closeModalButton.addEventListener('click', hideJsonModal);
            
            copyJsonButton.addEventListener('click', () => {
                if (lastSentPayload) {
                    navigator.clipboard.writeText(JSON.stringify(lastSentPayload, null, 2)).then(() => {
                        copyJsonButton.innerHTML = '<i class="fas fa-check mr-2"></i>Kopiert!';
                        copyJsonButton.style.backgroundColor = '#10b981';
                        setTimeout(() => {
                            copyJsonButton.innerHTML = '<i class="fas fa-copy mr-2"></i>Kopieren';
                            copyJsonButton.style.backgroundColor = '';
                        }, 2000);
                    }).catch(err => {
                        console.error('Fehler beim Kopieren:', err);
                    });
                }
            });
            
            jsonModal.addEventListener('click', (event) => { 
                if (event.target === jsonModal) hideJsonModal(); 
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !jsonModal.classList.contains('hidden')) {
                    hideJsonModal();
                }
            });

            // --- Hilfsfunktionen ---
            function showError(message, element = null) {
                console.error('Fehler:', message);
                if (element) {
                    element.textContent = `‚ùå Fehler: ${message}`;
                    element.className = 'status-error text-lg font-medium h-6';
                }
            }

            function showSuccess(message, element = null) {
                console.log('Erfolg:', message);
                if (element) {
                    element.textContent = `‚úÖ ${message}`;
                    element.className = 'status-success text-lg font-medium h-6';
                }
            }

            function showLoading(element = null) {
                if (element) {
                    element.textContent = '‚è≥ Frage Daten ab...';
                    element.className = 'status-info text-lg font-medium h-6';
                }
            }

            // --- Hauptfunktionen ---
            async function handleQuery() {
                showLoading(statusElement);
                queryButton.disabled = true;
                queryButtonText.textContent = 'L√§dt...';
                showJsonButton.disabled = true;
                exportButton.disabled = true;
                
                const filters = {};
                inputIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        filters[id] = element.value;
                    }
                });

                if (filters.productIds) {
                    filters.productIds = filters.productIds
                        .split(/[,\n]+/)
                        .map(v => v.trim())
                        .filter(v => v);
                } else {
                    filters.productIds = [];
                }
                
                const active_dimensions = [], active_values = [];
                const dimension_keys = ["siteId", "locationId", "WMSLocationId", "ConfigId", "SizeId", "ColorId", "StyleId", "InventStatusId", "BatchId"];
                
                dimension_keys.forEach(key => {
                    const value = filters[key];
                    if (value && value !== "." && value !== "*") {
                        active_dimensions.push(key);
                        active_values.push(value);
                    }
                });
                
                lastSentPayload = {
                    "dimensionDataSource": "fno",
                    "filters": {
                        "organizationId": [filters.organizationId],
                        "productId": filters.productIds,
                        "dimensions": active_dimensions,
                        "values": [active_values]
                    },
                    "groupByValues": dimension_keys,
                    "returnNegative": true
                };

                try {
                    const response = await fetch('/api/inventory', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(filters),
                    });
                    
                    if (!response.ok) {
                        let errorMessage;
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.detail || `HTTP-Fehler: ${response.status}`;
                        } catch {
                            errorMessage = `HTTP-Fehler: ${response.status} ${response.statusText}`;
                        }
                        throw new Error(errorMessage);
                    }
                    
                    const data = await response.json();
                    currentData = data;
                    table.setData(data);
                    showSuccess(`${data.length} Ergebnis(se) erfolgreich geladen!`, statusElement);
                    showJsonButton.disabled = false;
                    exportButton.disabled = data.length === 0;
                    
                } catch (error) {
                    showError(error.message, statusElement);
                    currentData = [];
                    table.setData([]);
                } finally {
                    queryButton.disabled = false;
                    queryButtonText.textContent = 'Bestand abfragen';
                }
            }
            
            function showJsonModal() {
                if (lastSentPayload) {
                    jsonPayloadContainer.textContent = JSON.stringify(lastSentPayload, null, 2);
                    jsonModal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function hideJsonModal() {
                jsonModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            window.table = table;
        });
    </script>
